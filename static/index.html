<!DOCTYPE html>
<html>
<head>
  <title>Live Vix25 Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="/static/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Live Vix25 Chart</h2>

  <label for="tickRange">Show last:</label>
  <select id="tickRange">
    <option value="100" selected>100 ticks</option>
    <option value="200">200 ticks</option>
    <option value="300">300 ticks</option>
    <option value="400">400 ticks</option>
    <option value="500">500 ticks</option>
    <option value="600">600 ticks</option>
    <option value="700">700 ticks</option>
    <option value="800">800 ticks</option>
    <option value="900">900 ticks</option>
  </select>

  <canvas id="lineChart"></canvas>
  <div id="signal-list"></div>
</body>
</html>
