<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>R_25 Live Tick Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h2>📈 R_25 Live Tick Chart</h2>
  <div id="status">🔄 Connecting to Firebase...</div>
  <canvas id="tickChart"></canvas>

  <script>
    let chart;
    let lastEpoch = null;

    async function fetchLatestTicks() {
      const res = await fetch("https://data-364f1-default-rtdb.firebaseio.com/ticks/R_25.json");
      const data = await res.json();
      if (!data) return [];

      const sorted = Object.values(data).sort((a, b) => a.epoch - b.epoch);
      return sorted.slice(-500).map(tick => ({
        time: new Date(tick.epoch * 1000),
        price: tick.quote,
        epoch: tick.epoch
      }));
    }

    function formatTime(date) {
      // Format time as HH:MM for the x-axis
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function initChart() {
      const initialTicks = await fetchLatestTicks();
      if (initialTicks.length === 0) {
        document.getElementById("status").textContent = "⚠️ No data found";
        return;
      }

      lastEpoch = initialTicks[initialTicks.length - 1].epoch;

      const ctx = document.getElementById("tickChart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: initialTicks.map(t => formatTime(t.time)),
          datasets: [{
            label: 'R_25 Price',
            data: initialTicks.map(t => t.price),
            borderColor: '#00e676',
            backgroundColor: 'rgba(0, 230, 118, 0.2)',
            fill: true,
            tension: 0.3,
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'minute',
                tooltipFormat: 'HH:mm:ss',
                displayFormats: {
                  minute: 'HH:mm'
                }
              },
              ticks: { color: "#aaa", maxRotation: 0, autoSkip: true, maxTicksLimit: 10 },
              grid: { color: "#333" }
            },
            y: {
              ticks: { color: "#aaa" },
              grid: { color: "#333" }
            }
          },
          plugins: {
            legend: { labels: { color: "#fff" } }
          }
        }
      });

      document.getElementById("status").textContent = "✅ Live chart connected";
    }

    async function pollFirebase() {
      const res = await fetch("https://data-364f1-default-rtdb.firebaseio.com/ticks/R_25.json");
      const data = await res.json();
      if (!data) return;

      const sorted = Object.values(data).sort((a, b) => a.epoch - b.epoch);
      const latest = sorted[sorted.length - 1];

      if (latest.epoch !== lastEpoch) {
        lastEpoch = latest.epoch;
        const time = new Date(latest.epoch * 1000);
        const price = latest.quote;

        chart.data.labels.push(formatTime(time));
        chart.data.datasets[0].data.push(price);

        if (chart.data.labels.length > 500) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }

        chart.update();
      }
    }

    initChart();
    setInterval(pollFirebase, 1000);
  </script>
</body>
</html>
