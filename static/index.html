<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>R_25 Live Tick Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
      height: 400px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 230, 118, 0.3);
    }
    #status {
      margin-bottom: 10px;
      color: #0f0;
    }
    #signals {
      margin-top: 20px;
      background: #222;
      border-radius: 8px;
      padding: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-family: monospace;
      color: #0f0;
    }
    #signals h3 {
      margin-top: 0;
      color: #00e676;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ R_25 Live Tick Chart</h2>
  <div id="status">ðŸ”„ Connecting to backend...</div>
  <canvas id="tickChart"></canvas>

  <div id="signals">
    <h3>Active Signals</h3>
    <div id="signal-list">No active signals</div>
  </div>

  <script>
    let chart;
    let lastEpoch = null;
    let activeSignals = {};

    function formatTime(date) {
      return date.toLocaleTimeString('en-ZA', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    async function fetchLatestTicks() {
      const res = await fetch("/api/ticks");
      const data = await res.json();
      return data.map(tick => ({
        time: new Date(tick.epoch * 1000),
        price: tick.quote,
        epoch: tick.epoch
      }));
    }

    async function initChart() {
      const ticks = await fetchLatestTicks();
      if (!ticks.length) {
        document.getElementById("status").textContent = "âš ï¸ No data found";
        return;
      }

      lastEpoch = ticks[ticks.length - 1].epoch;

      const ctx = document.getElementById("tickChart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ticks.map(t => formatTime(t.time)),
          datasets: [{
            label: 'R_25 Price',
            data: ticks.map(t => t.price),
            borderColor: '#00e676',
            backgroundColor: 'rgba(0, 230, 118, 0.2)',
            fill: true,
            tension: 0.3,
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            x: {
              type: 'category',
              ticks: { color: "#aaa" },
              grid: { color: "#333" }
            },
            y: {
              ticks: { color: "#aaa" },
              grid: { color: "#333" }
            }
          },
          plugins: {
            legend: { labels: { color: "#fff" } }
          }
        }
      });

      document.getElementById("status").textContent = "âœ… Connected & Live";
    }

    function updateSignalsDisplay() {
      const container = document.getElementById("signal-list");
      const signalsArray = Object.values(activeSignals);
      if (signalsArray.length === 0) {
        container.textContent = "No active signals";
        return;
      }

      container.innerHTML = signalsArray.map(sig => `
        <div style="margin-bottom:12px; border-bottom: 1px solid #0f0; padding-bottom: 8px;">
          <b>Pattern:</b> ${sig.pattern} <br />
          <b>Entry:</b> ${sig.entry} <br />
          <b>TP:</b> ${sig.tp} <br />
          <b>SL:</b> ${sig.sl} <br />
          <b>Signal Time (JHB):</b> ${new Date(sig.time * 1000).toLocaleString('en-ZA', { timeZone: 'Africa/Johannesburg', hour12: false })} <br />
          <b>Status:</b> ${sig.status || 'Active'}
        </div>
      `).join('');
    }

    async function pollFirebase() {
      const res = await fetch("/api/ticks");
      const data = await res.json();
      const latest = data[data.length - 1];

      if (latest.epoch !== lastEpoch) {
        lastEpoch = latest.epoch;
        const time = new Date(latest.epoch * 1000);
        const price = latest.quote;

        chart.data.labels.push(formatTime(time));
        chart.data.datasets[0].data.push(price);

        if (chart.data.labels.length > 300) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }

        chart.update();
      }

      // Fetch latest signals from API
      const sigRes = await fetch("/api/signals");
      const signals = await sigRes.json();

      // Update activeSignals dictionary keyed by a unique signal id (or time+entry)
      activeSignals = {};
      signals.forEach(sig => {
        // Add default status field
        activeSignals[`${sig.pattern}-${sig.entry}-${sig.time}`] = {
          ...sig,
          status: sig.status || "Active"
        };
      });

      updateSignalsDisplay();
    }

    initChart();
    setInterval(pollFirebase, 1000);
  </script>
</body>
</html>
