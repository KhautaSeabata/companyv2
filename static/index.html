<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>R_25 Historical Tick Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
    .refresh-btn {
      background: #00e676;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ R_25 Historical Tick Chart</h2>
  <button class="refresh-btn" onclick="renderChart()">ðŸ”„ Refresh</button>
  <canvas id="tickChart"></canvas>

  <script>
    async function fetchTicks() {
      const res = await fetch("https://data-364f1-default-rtdb.firebaseio.com/ticks/R_25.json");
      const data = await res.json();
      if (!data) return [];

      const sorted = Object.values(data)
        .sort((a, b) => a.epoch - b.epoch)
        .slice(-100); // latest 100 ticks

      return sorted.map(tick => ({
        time: new Date(tick.epoch * 1000).toLocaleTimeString(),
        price: tick.quote
      }));
    }

    async function renderChart() {
      const ticks = await fetchTicks();
      const ctx = document.getElementById("tickChart").getContext("2d");

      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ticks.map(t => t.time),
          datasets: [{
            label: 'R_25 Price',
            data: ticks.map(t => t.price),
            borderColor: '#00e676',
            backgroundColor: 'rgba(0, 230, 118, 0.2)',
            fill: true,
            tension: 0.3,
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { ticks: { color: "#aaa" }, grid: { color: "#333" } },
            y: { ticks: { color: "#aaa" }, grid: { color: "#333" } }
          },
          plugins: {
            legend: { labels: { color: "#fff" } }
          }
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
