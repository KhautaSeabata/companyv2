<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volatility MT5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/chart.js" defer></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="app-header">
    <div class="title">MT5 Web App</div>
    <select id="index-select">
      <option value="Vix10">Vix10</option>
      <option value="Vix25">Vix25</option>
      <option value="Vix75" selected>Vix75</option>
      <option value="Vix100">Vix100</option>
    </select>
    <select id="tf-select">
      <option value="tick">Tick</option>
      <option value="1" selected>1 min</option>
      <option value="2">2 min</option>
      <option value="3">3 min</option>
      <option value="4">4 min</option>
      <option value="5">5 min</option>
    </select>
    <div class="connection-status" id="connection-status">Connecting...</div>
  </header>

  <main class="app-main">
    <div class="chart-wrapper">
      <canvas id="chart"></canvas>
    </div>
  </main>
</body>
</html>
