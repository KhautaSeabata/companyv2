<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Tick Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #top-bar {
      padding: 8px 12px;
      background: #111;
      display: flex;
      justify-content: space-between;
    }
    #live-price {
      color: #00ff99;
      font-weight: bold;
    }
    #chart-container {
      flex: 1;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    #toolbar {
      padding: 6px 12px;
      background: #111;
      display: flex;
      justify-content: space-between;
    }
    .range-btn, .zoom-btn {
      padding: 4px 10px;
      margin-right: 6px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }
    .range-btn.active {
      background: #00ff99;
      color: #000;
    }
    #status {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div>Symbol: <strong>Vix25</strong></div>
    <div id="live-price">--</div>
  </div>

  <div id="chart-container">
    <canvas id="tick-chart"></canvas>
    <div id="status">üîÑ Connecting to Firebase...</div>
  </div>

  <div id="toolbar">
    <div>
      <button class="range-btn active" data-ticks="100">100</button>
      <button class="range-btn" data-ticks="500">500</button>
      <button class="range-btn" data-ticks="1000">1000</button>
      <button class="range-btn" data-ticks="2000">2000</button>
    </div>
    <div>
      <button class="zoom-btn" id="zoom-in">‚ûï</button>
      <button class="zoom-btn" id="zoom-out">‚ûñ</button>
      <button class="zoom-btn" id="zoom-reset">üîÅ</button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://data-364f1-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tickRef = db.ref("ticks/Vix25"); // Adjust this path if needed

    const ctx = document.getElementById("tick-chart").getContext("2d");
    const livePrice = document.getElementById("live-price");
    const statusEl = document.getElementById("status");
    const rangeButtons = document.querySelectorAll(".range-btn");

    let chart;
    let tickData = [];
    let maxTicks = 100;

    function drawChart() {
      if (chart) chart.destroy();

      const labels = tickData.map((_, i) => i + 1);
      const prices = tickData.map(t => t.quote);

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Tick Price',
            data: prices,
            borderColor: '#00ff99',
            backgroundColor: 'transparent',
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: 'x',
              }
            }
          },
          scales: {
            x: { display: false },
            y: {
              ticks: { color: "#ccc", font: { size: 12 } },
              grid: { color: "#333" }
            }
          }
        }
      });

      if (prices.length > 0) {
        livePrice.textContent = prices[prices.length - 1].toFixed(5);
      }
    }

    // Auto-update from Firebase
    tickRef.limitToLast(2000).on("value", snapshot => {
      const raw = snapshot.val();
      if (!raw) return;

      const values = Object.values(raw).sort((a, b) => a.epoch - b.epoch);
      tickData = values.slice(-maxTicks); // Trim to current range
      drawChart();
      statusEl.style.display = "none";
    });

    // Range selector
    rangeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        rangeButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        maxTicks = parseInt(btn.dataset.ticks);
        tickData = tickData.slice(-maxTicks);
        drawChart();
      });
    });

    // Zoom buttons
    document.getElementById("zoom-in").addEventListener("click", () => chart.zoom(1.2));
    document.getElementById("zoom-out").addEventListener("click", () => chart.zoom(0.8));
    document.getElementById("zoom-reset").addEventListener("click", () => chart.resetZoom());
  </script>
</body>
</html>
