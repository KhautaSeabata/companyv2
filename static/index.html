<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIX75 Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>VIX75 Live Price</h1>
  <canvas id="chart"></canvas>
  <div id="last-price" class="price-label"></div>

  <script>
    const ctx = document.getElementById("chart").getContext("2d");

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Price",
          data: [],
          borderColor: "#1de9b6",
          backgroundColor: "rgba(29, 233, 182, 0.1)",
          borderWidth: 2,
          tension: 0.3,
          pointRadius: 0,
          fill: true
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { ticks: { color: "#aaa" }, grid: { color: "#333" } },
          y: { ticks: { color: "#aaa" }, grid: { color: "#333" } }
        },
        plugins: {
          legend: { labels: { color: "#fff" } }
        }
      }
    });

    const ws = new WebSocket(
      `${location.protocol === "https:" ? "wss" : "ws"}://${location.host}/ws/vix75`
    );

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const time = new Date(data.tick.epoch * 1000).toLocaleTimeString();
      const price = data.tick.quote;

      document.getElementById("last-price").textContent = `Last Price: ${price}`;

      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(price);

      if (chart.data.labels.length > 60) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    };
  </script>
</body>
</html>
