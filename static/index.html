<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volatility Index Realtime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Volatility Index <span id="index">R_75</span></h2>

    <div class="chart-scroll-wrapper">
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <div id="messages"></div>

    <script>
        const index = "R_75";
        const socket = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/ws/${index}`);
        const ctx = document.getElementById('chart').getContext('2d');
        const messages = document.getElementById('messages');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Price',
                    data: [],
                    borderColor: '#00ffcc',
                    borderWidth: 2,
                    tension: 0.3,
                    pointRadius: 0,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    x: {
                        display: true,
                        ticks: { color: '#ccc' },
                        grid: { color: '#333' }
                    },
                    y: {
                        beginAtZero: false,
                        ticks: { color: '#ccc' },
                        grid: { color: '#333' }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#00ffcc',
                            font: { size: 14 }
                        }
                    }
                }
            }
        });

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const time = new Date(data.tick.epoch * 1000).toLocaleTimeString();
            const price = data.tick.quote;

            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(price);

            if (data.signal) {
                const { signal, entry, tp, sl, timestamp } = data.signal;
                const label = new Date(timestamp * 1000).toLocaleTimeString();
                const color = signal === 'buy' ? 'lime' : 'red';

                chart.data.datasets.push({
                    label: `${signal.toUpperCase()} @ ${entry}`,
                    data: new Array(chart.data.labels.length - 1).fill(null).concat(entry),
                    borderColor: color,
                    borderDash: [5, 5],
                    borderWidth: 1,
                    pointRadius: 0,
                });

                chart.data.datasets.push({
                    label: `TP @ ${tp}`,
                    data: new Array(chart.data.labels.length - 1).fill(null).concat(tp),
                    borderColor: 'green',
                    borderDash: [2, 2],
                    borderWidth: 1,
                    pointRadius: 0,
                });

                chart.data.datasets.push({
                    label: `SL @ ${sl}`,
                    data: new Array(chart.data.labels.length - 1).fill(null).concat(sl),
                    borderColor: 'orange',
                    borderDash: [2, 2],
                    borderWidth: 1,
                    pointRadius: 0,
                });

                messages.innerText = `${label} â€” ${signal.toUpperCase()} signal! Entry: ${entry}, TP: ${tp}, SL: ${sl}`;
            }

            chart.update();
        };
    </script>
</body>
</html>
