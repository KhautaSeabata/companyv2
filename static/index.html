<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tick Chart Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background-color: #111;
      font-size: 14px;
    }
    #live-price {
      color: #00ff99;
      font-weight: bold;
    }
    #chart-container {
      position: relative;
      flex: 1;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    #toolbar {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      background-color: #111;
    }
    .range-btn, .zoom-btn {
      padding: 4px 10px;
      margin-right: 6px;
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }
    .range-btn.active {
      background-color: #00ff99;
      color: #000;
    }
    #status {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div>Symbol: <strong>Vix25</strong></div>
    <div id="live-price">--</div>
  </div>

  <div id="chart-container">
    <canvas id="tick-chart"></canvas>
    <div id="status">üîÑ Loading tick data...</div>
  </div>

  <div id="toolbar">
    <div>
      <button class="range-btn active" data-ticks="100">100</button>
      <button class="range-btn" data-ticks="500">500</button>
      <button class="range-btn" data-ticks="1000">1000</button>
      <button class="range-btn" data-ticks="2000">2000</button>
    </div>
    <div>
      <button class="zoom-btn" id="zoom-in">‚ûï</button>
      <button class="zoom-btn" id="zoom-out">‚ûñ</button>
      <button class="zoom-btn" id="zoom-reset">üîÅ</button>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('tick-chart').getContext('2d');
    const livePrice = document.getElementById('live-price');
    const statusEl = document.getElementById('status');
    const rangeButtons = document.querySelectorAll('.range-btn');

    let tickHistory = [];
    let chart;
    let maxTicks = 100;

    function createTickChart() {
      if (chart) chart.destroy();

      const labels = tickHistory.map((tick, i) => i + 1);
      const prices = tickHistory.map(tick => tick.quote);
      const lastPrice = prices[prices.length - 1];

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Tick Price',
            data: prices,
            borderColor: '#00ff99',
            backgroundColor: 'transparent',
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: 'x',
              }
            }
          },
          scales: {
            x: {
              display: false,
            },
            y: {
              ticks: {
                color: "#ccc",
                font: { size: 12 }
              },
              grid: { color: "#333" }
            }
          }
        }
      });

      livePrice.textContent = lastPrice.toFixed(5);
    }

    async function fetchTickData() {
      try {
        statusEl.textContent = "üîÑ Loading tick data...";
        const response = await fetch(`/api/ticks?symbol=R_25&limit=${maxTicks}`);
        const data = await response.json();

        if (!data || !data.length) {
          statusEl.textContent = "‚ö†Ô∏è No tick data available";
          return;
        }

        tickHistory = data;
        createTickChart();
        statusEl.style.display = "none";
      } catch (err) {
        statusEl.textContent = "‚ùå Error loading tick data";
        console.error(err);
      }
    }

    // Range selection
    rangeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        rangeButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        maxTicks = parseInt(btn.getAttribute("data-ticks"));
        fetchTickData();
      });
    });

    // Zoom buttons
    document.getElementById("zoom-in").addEventListener("click", () => chart.zoom(1.2));
    document.getElementById("zoom-out").addEventListener("click", () => chart.zoom(0.8));
    document.getElementById("zoom-reset").addEventListener("click", () => chart.resetZoom());

    // On page load
    fetchTickData();
  </script>
</body>
</html>
